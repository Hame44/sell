<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Продам — оголошення</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #000000;
      --maxw: 720px;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:var(--maxw);
      text-align:center;
      padding:28px 20px;
      box-sizing:border-box;
    }

    /* Заголовок "ПРОДАМ" */
    .title{
      font-size:56px;           /* змінюй під потребу */
      font-weight:800;          /* дуже жирні букви */
      letter-spacing:2px;
      margin:0 0 18px 0;
      text-transform:uppercase;
    }

    /* Зображення */
    .photo{
      display:block;
      width:100%;
      max-height:480px;
      object-fit:contain;         /* обрізає зображення, щоб заповнити блок */
      border-radius:6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin:0 auto 14px auto;
      background:#f5f5f5;
    }

    /* Ціна */
    .price{
      font-size:20px;
      font-weight:700;
      margin:6px 0 0 0;
    }

    /* Мобільні підстроювання */
    @media (max-width:420px){
      .title{ font-size:36px; }
      .price{ font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1 class="title">Продам</h1>

      <!-- Заміни src на свій файл: /images/my-photo.jpg або image.jpg -->
      <img
        class="photo"
        src="./wood.png"
        alt="Фото товару"
      />

      <p class="price"><strong>Ціна 500 гривень</strong></p>
    </div>
  </div>
</body>
</html>
